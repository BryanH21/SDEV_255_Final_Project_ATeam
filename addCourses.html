<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CourseFlow | Add Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <nav class="navbar">
    <a class="brand" href="index.html">CourseFlow</a>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="addCourses.html">Add Course</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  
  <section class="page-header">
    <h1>Create a New Course</h1>
    <p class="muted">
      Enter the course details below to add it to the system.
    </p>
  </section>

  <section class="form-section">
    <form class="form">

      <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input 
          id="courseCode"
          type="text" 
          placeholder="Ex: WEB-210"
          required
        >
      </div>

      <div class="form-group">
        <label for="courseTitle">Course Title</label>
        <input 
          id="courseTitle"
          type="text" 
          placeholder="Ex: Web Development"
          required
        >
      </div>

      <div class="form-group">
        <label for="credits">Credits</label>
        <input 
          id="credits"
          type="number" 
          min="1" 
          max="5"
          required
        >
      </div>

      <div class="form-group">
        <label for="instructorName">Instructor Name</label>
        <input 
          id="instructorName"
          type="text" 
          placeholder="Instructor Name"
          required
        >
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">
          Add Course
        </button>
      </div>

    </form>
  </section>

</main>

<footer class="footer">
  <p>Â© 2026 CourseFlow | Final Project</p>
</footer>

</body>
</html>
