<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CourseFlow | Add Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <nav class="navbar">
    <a class="brand" href="index.html">CourseFlow</a>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="addCourses.html">Add Course</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  
  <section class="page-header">
    <h1>Create a New Course</h1>
    <p class="muted">
      Enter the course details below to add it to the system.
    </p>
  </section>

  <section class="form-section">
    <form class="form" id="addCourseForm">

      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
          id="courseName"
          name="name"
          type="text" 
          placeholder="Ex: Web Development"
          required
        >
      </div>

      <div class="form-group">
        <label for="courseDescription">Description</label>
        <input 
          id="courseDescription"
          name="description"
          type="text" 
          placeholder="Brief course description"
          required
        >
      </div>

      <div class="form-group">
        <label for="subjectArea">Subject Area</label>
        <input 
          id="subjectArea"
          name="subject"
          type="text" 
          placeholder="Ex: WEB"
          required
        >
      </div>

      <div class="form-group">
        <label for="credits">Credits</label>
        <input 
          id="credits"
          name="credits"
          type="number" 
          min="1" 
          max="6"
          required
        >
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">
          Add Course
        </button>
      </div>

    </form>
  </section>

</main>

</body>
</html>
