<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CourseFlow | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <nav class="navbar">
    <a class="brand" href="index.html">CourseFlow</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="mySchedule.html">My Schedule</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="addCourses.html">Add Course</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <section class="page-header">
    <h1>Login</h1>
    <p class="muted">
      Students and teachers can securely sign in below to access role-based features such as course management and schedule enrollment.
    </p>
  </section>

  <section class="form-section">
    <form class="form" id="loginForm">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Login</button>
      </div>

      <p class="muted" id="loginMsg"></p>

    </form>
  </section>
</main>

<footer class="footer">
  <p> 2026 CourseFlow | Course Registration System</p>
</footer>

<script src="script.js"></script>
</body>
</html>
